
{% extends 'base.html' %}

{% block content %}
{% load static %}
<body>
<div class="container">
    <h1 class="page-title">My feed</h1>
    hello Bret, you are following only 3 friends
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title">{{ post.owner_username}}</h2>
            posted recently ==> <a href="{% url 'post_detail' post.id %}">{{post.title}}</a>
            <p class="post-body">{{ post.content }}</p><button>block {{post.owner_username}}</button>
            <hr class="post-divider">
        </div>
    {% endfor %}
</div>
<script src="{% static 'js/handlers.js' %}"></script>
</body>
{% endblock %}
